<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The most creative 95 presents I have in my mind to my plenilune">
  <meta name="author" content="Moustafa Yasser">
  <link rel="shortcut icon" href="./assets/imgs/favicon.ico" type="image/x-icon">
  <title>Plenilune | Login</title>

  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/sign-in.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-black">
  <main class="form-signin w-100 m-auto">
    <button class="fs-6 btn btn-info disabled" id="hint">💡</button>
    <form class="has-validation" method="get" action="welcome.html">
      <div class="img-holder text-center">
        <img class="mb-4" src="./assets/imgs/ah.jpg" alt="" id="sad">
      </div>
      <h1 class="mb-4">لـمـا الـكـريـتـفـيـتـي</h1>

      <div class="form-floating">
        <input type="email" class="form-control is-valid" id="floatingInput" placeholder="name@example.com" onfocus="playSalam" value="monaayman@website.com">
        <label for="floatingInput">كـتـبـتـلـك الايـمـيـل</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control is-invalid" id="floatingPassword" placeholder="Password" onfocus="playSayPass">
        <label for="floatingPassword">اكـتـبـي كـلـمـة الـسـر</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit" id="login">يـلا عـشـان تـعـرفـي الـمـفـاجـآت</button>
      <p class="mt-5 mb-3 text-body-secondary text-center">صُـنِـع بـكـل الـحـب &copy; 20-07-2002</p>
    </form>
    <audio src="./assets/audios/slamo3alekom.mp3" id="vid"></audio>
  </main>
  <div id="popup" class="position-absolute top-0 start-50 translate-middle-x z-9 opacity-0" dir="rtl">
    <p class="p-5">كـلـمـة الـسـر هـي meela</p>
  </div>

  <!-- scripts -->
  <script src="./assets/js/color-modes.js"></script>
  <script src="./assets/js/signin.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
